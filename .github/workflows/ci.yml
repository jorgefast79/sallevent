name: CI - Sallevent

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, mysqli
          coverage: none

      # 3. Instalar Composer dependencias si tu proyecto PHP las tiene
      # name: Install Composer dependencies
      # run: composer install --no-progress --no-suggest --prefer-dist

      # 4. Configurar Node.js para Vue 3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 5. Instalar dependencias de JS/Vue
      - name: Install NPM dependencies
        run: npm install

      # 6. Ejecutar lint de JS y Vue
      - name: Lint JavaScript & Vue
        run: npm run lint || echo "Lint warnings"
